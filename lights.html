<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/lights.css">
</head>

<body>
	<div id="button-div">
		<button id="play-back" class="button text-center">Play</button>
		<button id="start-over" class="button text-center">Clear</button>
	</div>
	<div id="instructions" class="text-center">
		<p>Press the keys to play the note. Press play to listen back and clear to start over.</p>
	</div>

	<div id="light-container">
		<div id="one" class="box text-center">a</div>
		<div id="two" class="box text-center">b</div>
		<div id="three" class="box text-center">c</div>
		<div id="four" class="box text-center">d</div>
		<div id="five" class="box text-center">e</div>
		<div id="six" class="box text-center">f</div>
		<div id="seven" class="box text-center">g</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/lights.js"></script>
</body>

</html>
